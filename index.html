<!DOCTYPE html>
<html lang="en">
<head>

    <title>Keyboard</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="container">
     <form class="keyboard">
    <input type="text"  size="200" height="100" readonly placeholder=".">

        <span class="name first">F1</span>

        <span class="name first">PrtSC</span>

        <span class="name first">Delete</span>

<span class="name"><i>Q</i></span>

<span class="name"><i>J</i></span>
<span class="name"><i>K</i></span>
<span class="name"><i>L</i></span>
<span class="name"><i>;</i></span>
<span class="name"><i>'</i></span>
<span class="name"><i>/</i></span>
<span class="name"><i>/</i></span>
</div>
<div class="row">

<span class="name"><i>PgUp</i></span>

</div>

</form>
</div>
